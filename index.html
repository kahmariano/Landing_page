<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Landing Page " />
    <!-- descrição que aparece no navegador abaixo do titulo, antes de entrar no site -->
    <title>Kah Mariano</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="cabeçalho">
      <img
        class="imagem-cabeçalho"
        src="./Kah Barber.png"
        alt="Logo Kah Barber "
      />
      <nav class="navegação">
        <!-- tag navegação, geralmente onde ficam os links principais -->
        <a class="link-cabeçalho">Kah Mariano</a>
        <!-- tag âncora, com o atributo href cria uma hiperligação nas pags webs -->
        <a class="link-cabeçalho">Kah Mariano</a>
        <a class="link-cabeçalho">Kah Mariano</a>
        <a class="link-cabeçalho">Kah Mariano</a>
      </nav>
    </header>
    <main class="conteudo-geral">
      <section class="conteudo-principal">
        <div class="div-conteudo-principal">
          <h1 class="titulo-principal">Kah Mariano</h1>
          <h2 class="subtitulo-principal">Conheça mais sobre minha vida</h2>
          <button class="botao-conteudo-principal">Me adicione !</button>
        </div>
        <img
          class="imagem-conteudo-principal"
          src="./1635779664289.jpg"
          alt="Imagem Karina "
        />
      </section>
      <section class="conteudo-secundario">
        <h3 class="subtitulo-conteudo-secundario">O que faço da vida?</h3>
        <p class="paragrafo-conteud-secundario">
          Sou <strong>Barbeia</strong>, como profissão principal
        </p>
        <p class="paragrafo-conteud-secundario">
          Me aperfeiçoando em <strong>Cortes femininos</strong>
        </p>
        <p class="paragrafo-conteud-secundario">
          Estudando <strong> Programação</strong>, nas horas vagas
        </p>
      </section>
    </main>
    <footer class="rodape">
      <img
        class="imagem-rodape"
        src="./Kah Barber2.png"
        alt="Logo Kah Barber 2"
      />
    </footer>
  </body>
</html>
